<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Travel - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 50%, #006400 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .palm-leaf {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .palm-leaf:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .palm-leaf:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .palm-leaf:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .palm-leaf:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 10;
            overflow: hidden;
            transition: all 0.6s ease;
        }

        .auth-header {
            background: linear-gradient(135deg, #2E8B57, #228B22);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #2E8B57;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(135deg, #2E8B57, #228B22);
            transition: all 0.3s ease;
            width: 50%;
        }

        .auth-content {
            padding: 40px 30px 30px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #2E8B57;
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            transition: opacity 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.5;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2E8B57;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2E8B57, #228B22);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .form-button:hover::before {
            left: 100%;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 139, 87, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .social-button:hover {
            border-color: #2E8B57;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2E8B57;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #228B22;
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .terms a {
            color: #2E8B57;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                width: 95%;
                margin: 20px;
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-content {
                padding: 30px 20px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }

        /* Responsive animations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="palm-leaf">🌴</div>
        <div class="palm-leaf">🌴</div>
        <div class="palm-leaf">🌴</div>
        <div class="palm-leaf">🌴</div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-text">Kerala Travel</div>
            <div class="tagline">God's Own Country Awaits</div>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
            <div class="tab-indicator" id="tabIndicator"></div>
        </div>

        <div class="auth-content">
            <div class="success-message" id="successMessage">
                Welcome! Your account has been created successfully.
            </div>

            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-input" placeholder="Password" required id="loginPassword">
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
                        </div>
                    </div>
                    <button type="submit" class="form-button">Sign In to Your Journey</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-button" onclick="socialLogin('google')">
                        <span style="color: #db4437;">G</span> Google
                    </button>
                    <button class="social-button" onclick="socialLogin('facebook')">
                        <span style="color: #3b5998;">f</span> Facebook
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signupForm">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-input" placeholder="Create Password" required id="signupPassword" minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">👁️</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-input" placeholder="Confirm Password" required id="confirmPassword" minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                        </div>
                    </div>
                    <button type="submit" class="form-button">Begin Your Kerala Adventure</button>
                </form>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-login">
                    <button class="social-button" onclick="socialLogin('google')">
                        <span style="color: #db4437;">G</span> Google
                    </button>
                    <button class="social-button" onclick="socialLogin('facebook')">
                        <span style="color: #3b5998;">f</span> Facebook
                    </button>
                </div>

                <div class="terms">
                    By creating an account, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabIndicator = document.getElementById('tabIndicator');

            // Remove active class from all tabs
            tabButtons.forEach(button => button.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabButtons[0].classList.add('active');
                tabIndicator.style.left = '0%';
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
                tabIndicator.style.left = '50%';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            // Simulate login process
            const button = event.target.querySelector('.form-button');
            button.textContent = 'Signing in...';
            button.disabled = true;

            setTimeout(() => {
                alert('Welcome back! Redirecting to your Kerala adventure...');
                button.textContent = 'Sign In to Your Journey';
                button.disabled = false;
                // Here you would typically redirect to the main page
                // window.location.href = 'index.html';
            }, 2000);
        }

        function handleSignup(event) {
            event.preventDefault();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const button = event.target.querySelector('.form-button');
            button.textContent = 'Creating your account...';
            button.disabled = true;

            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
                switchTab('login');
                button.textContent = 'Begin Your Kerala Adventure';
                button.disabled = false;
                event.target.reset();
            }, 2000);
        }

        function socialLogin(provider) {
            alert(`Signing in with ${provider}... This would integrate with ${provider} OAuth in a real application.`);
        }

        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                alert(`Password reset link has been sent to ${email}`);
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.form-button, .social-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Form validation feedback
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.validity.valid) {
                        this.style.borderColor = '#28a745';
                    } else if (this.value) {
                        this.style.borderColor = '#dc3545';
                    }
                });

                input.addEventListener('focus', function() {
                    this.style.borderColor = '#2E8B57';
                });
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                transform: scale(0);
                animation: rippleAnimation 600ms linear;
                background-color: rgba(255, 255, 255, 0.3);
                pointer-events: none;
            }
            
            @keyframes rippleAnimation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .form-button, .social-button {
                position: relative;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
